<!DOCTYPE html>
<html lang="en">
<head>

</head>

                <div class="search-results" id="searchResults"></div>
            </div>
            <div class="nav-icons">

                </button>

                        <path d="M12.003 2.001c5.55 0 10.001 4.451 10.001 9.996 0 5.546-4.451 9.997-10.001 9.997-5.55 0-9.996-4.451-9.996-9.997 0-5.545 4.446-9.996 9.996-9.996zm0 1.5c-4.69 0-8.496 3.807-8.496 8.496s3.807 8.497 8.496 8.497 8.497-3.807 8.497-8.497-3.807-8.496-8.497-8.496zm-.747 7.75h-3.5c-.414 0-.75.336-.75.75s.336.75.75.75h3.5v3.5c0 .414.336.75.75.75s.75-.336.75-.75v-3.5h3.5c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-3.5v-3.5c0-.414-.336-.75-.75-.75s-.75.336-.75.75v3.5z"/>
                    </svg>
                </button>
                <button class="nav-btn" id="profileBtn" title="Profile">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M12.001 9c-2.209 0-4 1.791-4 4s1.791 4 4 4 4-1.791 4-4-1.791-4-4-4zm0-7c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Stories Section -->
        <div class="stories-container" id="storiesContainer">
            <div class="story add-story" id="addStoryBtn">
                <div class="story-avatar">
                    <div class="add-story-icon">+</div>
                </div>
                <div class="story-username">Your story</div>
            </div>
        </div>

        <!-- Posts Container -->
        <div class="posts-container" id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </div>
    </main>

    <!-- Create Post Modal -->
    <div class="modal" id="createPostModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Post</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form class="create-post-form" id="createPostForm">
                <div class="form-group">
                    <label for="postCaption">Caption:</label>
                    <textarea id="postCaption" placeholder="Write a caption..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Image URL (optional):</label>
                    <input type="url" id="postImage" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="postColor">Background Color:</label>
                    <select id="postColor">
                        <option value="gradient1">Sunset Orange</option>
                        <option value="gradient2">Ocean Blue</option>
                        <option value="gradient3">Forest Green</option>
                        <option value="gradient4">Purple Dream</option>
                        <option value="gradient5">Rose Gold</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Share Post</button>
            </form>
        </div>
    </div>

    <!-- Story Modal -->
    <div class="modal" id="storyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add to Your Story</h3>
                <button class="close-btn" id="closeStoryModalBtn">&times;</button>
            </div>
            <form class="create-story-form" id="createStoryForm">
                <div class="form-group">
                    <label for="storyText">Story Text:</label>
                    <textarea id="storyText" placeholder="What's on your mind?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="storyBackground">Background:</label>
                    <select id="storyBackground">
                        <option value="bg1">Vibrant Pink</option>
                        <option value="bg2">Cool Blue</option>
                        <option value="bg3">Warm Yellow</option>
                        <option value="bg4">Fresh Green</option>
                        <option value="bg5">Royal Purple</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Story</button>
            </form>
        </div>
    </div>

</html>
